{% extends "adminLayout.html" %}
{% block content %}

<h2>Adicionar parada</h2>
<form action="/admin/addStop" method="POST"> 
	<table>
		<tr><td>Nome da parada:</td><td><input name="name" type="text"/></td></tr>
		<tr><td>Latitude:</td><td> <input name="lat" type="number" pattern="[0-9]+([\.,][0-9]+)?"  step="0.0000000001"/></td></tr>
		<tr><td>Longitude:</td><td><input name="lon" type="number" pattern="[0-9]+([\.,][0-9]+)?"  step="0.0000000001"/></td></tr>
	</table>
	<br>
	<input type="submit" value="Submit"/>
</form>
{% endblock %}
